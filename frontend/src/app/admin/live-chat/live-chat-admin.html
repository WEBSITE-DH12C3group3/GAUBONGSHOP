<div class="p-6 space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold">Live Chat</h1>
      <p class="text-sm text-gray-500">Trả lời khách hàng theo thời gian thực</p>
    </div>
    <div class="flex gap-2">
      <input [(ngModel)]="q" (keydown.enter)="loadList()"
             placeholder="Tìm kiếm tên/email..."
             class="rounded-xl border px-3 py-2 w-64"/>
      <button (click)="loadList()" class="rounded-xl bg-gray-900 text-white px-4 py-2 hover:bg-black">Làm mới</button>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <!-- List -->
    <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
      <div class="px-3 py-2 text-sm text-gray-500 border-b">Hội thoại</div>
      <div class="max-h-[70vh] overflow-y-auto">
        <button
          *ngFor="let c of conversations"
          (click)="pick(c)"
          class="w-full text-left px-4 py-3 border-b hover:bg-gray-50 flex items-start gap-3"
          [class.bg-rose-50]="selected?.id === c.id"
        >
          <div class="h-10 w-10 rounded-full bg-pink-100 flex items-center justify-center text-pink-700 font-semibold">
            {{ (c.userName || 'KH')[0] || 'K' }}
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between">
              <div class="font-medium truncate">{{ c.userName || 'Khách' }}</div>
              <div class="text-xs text-gray-500">{{ c.lastTime | date:'shortTime' }}</div>
            </div>
            <div class="text-sm text-gray-600 truncate">{{ c.lastMessage }}</div>
          </div>
          <div *ngIf="c.unreadCount" class="ml-2 text-xs bg-rose-600 text-white rounded-full px-2 py-0.5">
            {{ c.unreadCount }}
          </div>
        </button>
        <div *ngIf="!conversations.length && !loadingList" class="p-4 text-sm text-gray-500">Chưa có hội thoại.</div>
      </div>
    </div>

    <!-- Chat -->
    <div class="lg:col-span-2 bg-white rounded-2xl border shadow-sm overflow-hidden min-h-[70vh] flex flex-col">
      <div class="px-4 py-3 border-b flex items-center justify-between">
        <div class="font-semibold">
          {{ selected?.userName || 'Chọn một hội thoại' }}
        </div>
      </div>

      <div id="admin-chat-scroll" class="flex-1 overflow-y-auto bg-gray-50 px-4 py-4 space-y-3">
        <div *ngIf="!selected" class="text-sm text-gray-500">Chọn một hội thoại bên trái để bắt đầu.</div>

        <ng-container *ngFor="let m of messages">
          <div [class]="m.isMine ? 'flex justify-end' : 'flex justify-start'">
            <div [class]="m.isMine
                ? 'max-w-[80%] bg-gray-900 text-white rounded-2xl rounded-tr-sm px-3 py-2 shadow'
                : 'max-w-[80%] bg-white text-gray-900 rounded-2xl rounded-tl-sm px-3 py-2 shadow border'">
              <div class="whitespace-pre-wrap text-[15px] leading-snug">{{ m.text }}</div>
              <div class="text-[11px] opacity-70 mt-1">{{ m.sentAt | date:'shortTime' }}</div>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="p-3 border-t" *ngIf="selected">
        <div class="flex items-center gap-2">
          <input [(ngModel)]="draft" (keydown.enter)="send()" placeholder="Soạn tin nhắn…"
                 class="flex-1 rounded-xl border px-3 py-2"/>
          <button (click)="send()" [disabled]="sending || !draft.trim()"
                  class="rounded-xl bg-gray-900 text-white px-4 py-2 hover:bg-black disabled:opacity-60">
            Gửi
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
