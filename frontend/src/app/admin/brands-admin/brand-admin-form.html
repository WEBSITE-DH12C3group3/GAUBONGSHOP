<div class="max-w-3xl mx-auto p-6 space-y-6">
  <a routerLink="/admin/brands" class="underline text-sm">&larr; Quay lại danh sách</a>
  <h2 class="text-xl font-bold">{{ id() ? 'Sửa thương hiệu' : 'Thêm thương hiệu' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
    <div class="grid md:grid-cols-2 gap-4">
      <div class="space-y-1">
        <label class="text-sm">Tên <span class="text-red-600">*</span></label>
        <input formControlName="name" class="border rounded-xl px-3 py-2 w-full" placeholder="VD: Teddy" />
        <div class="text-xs text-red-600" *ngIf="form.controls.name.touched && form.controls.name.invalid">
          Tên là bắt buộc (tối đa 100 ký tự)
        </div>
      </div>

      <div class="space-y-1">
        <label class="text-sm">Website</label>
        <input formControlName="websiteUrl" class="border rounded-xl px-3 py-2 w-full" placeholder="https://..." />
      </div>
    </div>

    <div class="space-y-1">
      <label class="text-sm">Mô tả</label>
      <textarea formControlName="description" rows="3" class="border rounded-xl px-3 py-2 w-full"
                placeholder="Mô tả ngắn"></textarea>
    </div>

    <div class="space-y-1">
      <label class="text-sm">Logo URL</label>
      <input formControlName="logoUrl" class="border rounded-xl px-3 py-2 w-full" placeholder="/Brandimg/logo.webp hoặc https://..." />
      <div *ngIf="form.value.logoUrl" class="mt-2">
        <img [src]="form.value.logoUrl!" alt="Preview" class="h-20 object-contain border rounded-lg p-2"
             (error)="form.patchValue({logoUrl: ''})">
      </div>
    </div>

    <div class="pt-2">
      <button type="submit" class="px-4 py-2 rounded-xl bg-black text-white" [disabled]="saving()">
        {{ saving() ? 'Đang lưu...' : 'Lưu' }}
      </button>
    </div>
  </form>
</div>
